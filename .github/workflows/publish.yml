name: build-and-push-image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    # не запускаться на коммиты, которые сделал бот релиза
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump VERSION
        run: |
          bash docker/scripts/bump_version.sh
          echo "Bumped to $NEW_VERSION ($NEW_TAG)"

      - name: Commit VERSION
        run: |
          git add VERSION
          git commit -m "chore(release): $NEW_TAG [skip ci]" || exit 0

      - name: Create tag
        run: |
          git tag -a "$NEW_TAG" -m "$NEW_TAG"

      - name: Push commit and tag
        run: |
          git push origin HEAD:main
          git push origin "$NEW_TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          TAG="${GITHUB_REF_NAME}"   # vX.Y.Z
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tags=${IMAGE}:${TAG},${IMAGE}:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/KitsuneLab-Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
