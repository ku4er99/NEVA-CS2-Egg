name: bump-version-and-tag

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  bump:
    # не запускаться на коммиты, которые сделал бот релиза
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump VERSION
        run: |
          bash docker/scripts/bump_version.sh
          echo "Bumped to $NEW_VERSION ($NEW_TAG)"

      - name: Commit VERSION
        run: |
          git add VERSION
          git commit -m "chore(release): $NEW_TAG [skip ci]" || exit 0

      - name: Create tag
        run: |
          git tag -a "$NEW_TAG" -m "$NEW_TAG"

      - name: Push commit and tag
        run: |
          git push origin HEAD:main
          git push origin "$NEW_TAG"
